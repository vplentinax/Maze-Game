<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Maze</title>
  </head>

  <body>
    <div class="message-one show">
      <p class="text">Take the ball to the rectangle to win. Good luck!</p>
      <button onclick="start()" class="start">Start</button>
    </div>
    <div class="message-two hidden">
      <p class="text">You win!</p>
      <button onclick="restart()" class="restart">Play Again</button>
    </div>
    <div class="animation-wrapper"></div>
    <script src="index.js"></script>
  </body>
</html>
